<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			function mathWork(a,n){
				var sum=1;
				for(var i=0;i<n;i++){
					sum=sum*a;
				}
				return sum;	
			}
			var result=mathWork(2,10);
			document.write("输入数的N次方："+result);
		</script>
		
	</body>
</html>
